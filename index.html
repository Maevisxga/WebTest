<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Windows 11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="wallpaper"></div>
        <div class="icon-container">
            <div class="icon">
                <img src="recycle-bin.png" alt="Papelera de reciclaje">
                <span>Papelera</span>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button">Iniciar</div>
        <div class="taskbar-icons">
            <!-- Agregar iconos de aplicaciones aquÃ­ -->
        </div>
        <div class="taskbar-info">
            <div class="date-time">00:00</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
